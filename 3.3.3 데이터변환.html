<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 객체를 배열로 변환하고 싶을 때.
  // 객체 이름을 ""로 감싸는 것은 객체 이름이 유효한 객체 명명 규칙이 아닐 경우에 사용한다.
  const schools = {
    "Yorktown":10,
    "Washington" : 2,
    "Wakefield" : 5
  }

  const {Washington = "Yorktown"} = schools
  console.log("Washington",Washington);
  // console.log(schools.Yorktown); // 10


  console.log(schools["Yorktown"])

  //객체 속성에 접근할 때, 일반적으로는 점(.) 표기법을 사용하여 속성 이름에 직접 접근할 수 있습니다.
  // 하지만, 속성 이름이 변수나 식(expression)에 따라 동적으로 결정되는 경우, 대괄호([]) 표기법을 사용합니다.

  // 예를 들어, schools 객체에서 Yorktown 속성에 접근하려면 . 표기법을 사용할 수 있습니다.
  console.log(schools.Yorktown); // Output: 10

  //하지만, 만약 속성 이름이 변수에 저장되어 있다면, 점(.) 표기법을 사용할 수 없으며 대괄호([]) 표기법을 사용해야 합니다.
  const schoolName = "Yorktown";
  console.log(schools[schoolName]); // Output: 10

  //대괄호([]) 안에는 변수 또는 식(expression)을 사용하여 객체 속성에 동적으로 접근할 수 있습니다.
  // 이 방법은 객체의 속성 이름을 문자열 또는 숫자로 동적으로 결정할 수 있으므로, 프로그래밍에서 매우 유용합니다.


  // Object.keys : 객체의 'key'로 이루어진 배열을 반환하는 메서드
  const schoolArray = Object.keys(schools).map(key => ({
    name: key,
    wins: schools[key] // 이경우 key는 문자열이기 때문에, 이 방법으로 가져올 수 밖에 없다. school.key는 불가능하다.
  }))
  console.log(schoolArray)
  console.clear()
  //----------------------------------------
  const ages = [21,18,42,40,64,63,34]

  const maxAge = ages.reduce((max, age) => {
    console.log(`${age} > ${max} = ${age > max}`);
    if(age>max) {
      return age;
    } else {
      return max;
    }
  }, 0)

  console.log('maxAge',maxAge)
  console.clear()

  //-----------------------------------------
  // 배열을 객체로 변환해야 할때.

  const colors = [
    {
      id: 'xekare',
      title :"과격한 빨강",
      rating : 3
    },
    {
      id: 'jbwsof',
      title :"큰 파랑",
      rating : 2
    },
    {
      id: 'prigbj',
      title :"회색곰 회색",
      rating : 5
    },
    {
      id: 'ryhbhsl',
      title :"바나나",
      rating : 1
    }
  ];

  const hashColors = colors.reduce((hash, {id, title, rating}) => {
    hash[id] = {title, rating};
    return hash;
  },{}
  );

  console.log(hashColors);
 console.clear()
  //--------------------------

  const colors = ["red","red", "green", "blue", "green"]

  const uniqueColors = colors.reduce(
      (unique, color) =>
         unique.indexOf(color) !== -1 ? unique : [...unique, color]
      ,[]
  )
  console.log(uniqueColors);

 //-----------------------------






</script>
</body>
</html>
