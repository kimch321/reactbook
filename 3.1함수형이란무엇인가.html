<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고차함수</title>
</head>
<body>
<script>
  // JS는 함수형 프로그래밍을 지원한다. === JS에서는 함수가 1급 시민이다.
  // 변수에 함수를 대입할 수 있다.
  // 함수를 다른 함수에 인자로 넘길 수 있다.
  // 함수에서 함수를 만들어서 반환할 수 있다.

  // 변수에 함수를 담을 수 있다.
  let log = message => console.log(message);


  let clear = () => console.clear();


  log('자바스크립트에서는 함수를 변수에 넣을 수 있습니다.');
  clear();

  // 함수를 변수에 담을 수 있으므로 당연히 객체에 추가할 수도 있다.

  const obj = {
    message: '함수를 다른 값과 마찬가지로 객체에 추가할 수도 있습니다.',
    log(message) {
      console.log(message);
    }
  }

  obj.log(obj.message);
  clear();

  // 심지어 함수를 배열에 넣을 수도 있다.

  const messages = [
          "함수를 배열에 넣을 수도 있습니다.",
          message => console.log(message),
          "일반적인 값과 마찬가지 입니다.",
          message => console.log(message)
  ]

  messages[1](messages[0])
  messages[3](messages[2])
  clear();

  // 함수를 다른 함수에 인자로 넘길 수도 있다.
  const insideFn = logger => {
    logger("함수를 다른 함수에 인자로 넘길 수도 있습니다.");
  }

  insideFn(message => console.log(message));
  clear();

  // 함수가 함수를 반환할 수도 있다.

  // const createScream = function(logger) {
  //   return function(message) {
  //     logger(message.toUpperCase() + "!!!")
  //   };
  // };

  const createScream = logger => message => {
    logger(message.toUpperCase() + "!!!");
  };

  const scream = createScream(message => console.log(message));

  scream("함수가 함수를 반환할 수도 있습니다.");
  scream("createScream은 함수를 반환합니다.");
  scream("scream은 createScream이 반환한 함수를 가리킵니다.");
  clear();
</script>
</body>
</html>
